<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="mt-4">Expense Tracker App</h1>
       
        <form onsubmit="handleFormSubmit(event)">
            <div class="input-section">

                
                <label for="amount-input" class="form-label">Expense:</label>
                <input type="number" class="form-control mb-3" id="amount-input" name="amount">
                
                <label for="text-input" class="form-label">Description:</label>
                <input type="text" class="form-control mb-3" id="description-input"name="description">

                <label for="category-select" class="form-label">Category:</label>
                <select class="form-select mb-3" id="category-select">
                    <option value="College Fee">College Fee</option>
                    <option value="Rent">Rent</option>
                    <option value="Transport">Transport</option>
                    <option value="Food">Food</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Cool Drinks">Cool Drinks</option>
                </select>
                
                
                <button class="btn btn-primary" id="add-btn">Add</button> 
            </div>
         </form>
         <div class="expenses-list mt-4">
            <h2 class="mb-3">Expenses List</h2>
            <table class="table">
                <thead>
                    <tr>
                        
                        <th>Amount</th>
                        <th>Description</th>
                        <th>Catagory</th>
                        <th>Delete</th>
                        <th>Edit</th>
                        
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                
            </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
